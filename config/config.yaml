### PROJECT CONFIGURATION ###
#############################

####################
# Sample table info
####################

sample_table: 'input/Sample_sheet.csv'

####################
# Directories
####################
input_dir: 'input/'
fastq_dir: 'input/fastq/'
input_genome: 'input/genome_files/'
output_dir: 'output/'
temp_dir: 'temp/'
temp_fastq: 'temp/fastq/'
temp_bam: 'temp/bam/'
qc_temp: 'temp/quality_control/'
temp_index: 'temp/genome/'
temp_count: 'temp/count/'
log_dir: 'logs/'
envs_dir: 'envs/'

directories:
  - input/
  - input/fastq/
  - input/genome_files/
  - output/
  - temp/
  - temp/fastq/
  - temp/bam/
  - temp/quality_control/
